<html>

        <meta charset="UTF-8">
        <title>微信登录养鸡场</title>
    </head>

        <script>
            var APPID = 'wx20cc91f559b59b67';
            var REDIRECT_URI = 'http://www.chickenfarm.com.cn/weixin/cultivation/farms';
            var referrer = /\?referrer=/.test(window.location.search) ? window.location.search.split('referrer=')[1].split('&')[0] : '';
